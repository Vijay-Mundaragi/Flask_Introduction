<!DOCTYPE html>
<html>
	<head>
		<title>Request Object Demo</title>
	</head>
	<body>
		<h1>Request Info</h1>
		<ul>
			<li><strong>IP Address:</strong> {{ request.remote_addr }} </li>
			<li><strong>Query Params:</strong> {{ request.args }} </li>
			<li><strong>Path:</strong> {{ request.path }} </li>
			<li><strong>Method:</strong> {{ request.method }} </li>
		</ul>
		<div>
			<h1>Headers</h1>
			{% for header, value in request.headers %}
			<p><strong>{{ header }}:</strong> {{ value }} </p>
			{% endfor %}
		</div>
	</body>
</html>
